<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CARD GAME</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"  />
    <link rel="stylesheet" href="style.css" />
    <style>
    
  </style>
  </head>
  <body>
    <audio id="bg-music" autoplay loop hidden>
        <source src="/music/music.mp3" type="audio/mpeg">
        Ваш браузер не підтримує відтворення аудіо.
    </audio>
    <div class="center-page">
      <div class="menu container center" style="width: 300px">
        <div class="d-grid gap-2">
          <button class="btn btn-lg btn-primary" type="button">
            <i class="fa-solid fa-gamepad"></i>
            Нова гра
          </button>

          <div class="position-relative">
            <div class="dropdown">
              <button id="difficulty-btn" class="btn btn-lg btn-danger w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Складність: <span id="current-difficulty"></span>
              </button>
              <ul class="dropdown-menu w-100">
                <li>
                  <a class="dropdown-item difficulty-option" href="#">Просто</a>
                </li>
                <li>
                  <a class="dropdown-item difficulty-option" href="#">Нормально</a>
                </li>
                <li>
                  <a class="dropdown-item difficulty-option" href="#">Складно</a>
                </li>
              </ul>
            </div>
          </div>

          <div class="d-grid gap-2">
            <button id="volume-btn" class="btn btn-lg btn-warning" style="color: white">
              <i class="fa-solid fa-volume-high"></i>
              Гучність
            </button>
            <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="0.2" style="display: none"/>
          </div>

          <button class="btn btn-lg btn-success" id="record-btn" type="button">
            <i class="fa-solid fa-trophy"></i>
            Рекорд
          </button>
          <div id="record-display" class="mt-3 d-none">
            <p>Просто: <span id="record-easy">--:--:--</span></p>
            <p>Нормально: <span id="record-normal">--:--:--</span></p>
            <p>Складно: <span id="record-hard">--:--:--</span></p>
          </div>

        </div>
      </div>
    </div>

    <div
      id="game-board"
      class="container d-none mt-4"
      style="height: 70%"
    ></div>


    <!-- Кнопка повернутися -->
    <div id="returnID" class="div-btn-return"></div>

    <!-- Секундомір -->
    <div id="timerID" class="div-timer"></div>


    <script src="./js/brands.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/61deefc318.js" crossorigin="anonymous"></script>
  </body>
</html>
